{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h3>Add Tracking Details</h3>
            </div>
            <div class="card-body">
                <p>Please ship the medicine to:</p>
                <div class="alert alert-secondary">
                    <strong>RxReuse NGO Warehouse</strong><br>
                    123, Charity Lane, New Delhi - 110001
                </div>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Update Status</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
