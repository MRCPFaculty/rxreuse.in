{% extends 'base.html' %}

{% block content %}
<div class="text-center mb-5">
    <h1 class="display-4">Success Stories</h1>
    <p class="lead">Real stories of hope and healing.</p>
</div>

<div class="row">
    {% for story in stories %}
    <div class="col-md-6 mb-4">
        <div class="card h-100 shadow-sm">
            <div class="row g-0 h-100">
                <div class="col-md-4">
                    <img src="{{ story.image.url }}" class="img-fluid rounded-start h-100"
                        alt="{{ story.beneficiary_name }}" style="object-fit: cover;">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ story.beneficiary_name }}</h5>
                        <p class="card-text text-muted"><small>{{ story.location }}</small></p>
                        <p class="card-text">"{{ story.testimonial }}"</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12 text-center">
        <div class="alert alert-info">Stories coming soon!</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
