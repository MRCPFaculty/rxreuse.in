{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Pay Shipping Fee</h3>
            </div>
            <div class="card-body text-center">
                <h4>Amount: â‚¹{{ application.shipping_fee }}</h4>
                <p>For Aid Application #{{ application.id }}</p>

                <button id="rzp-button1" class="btn btn-lg btn-success">Pay Now</button>
            </div>
        </div>
    </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var options = {
        "key": "{{ key_id }}",
        "amount": "{{ payment.amount }}",
        "currency": "INR",
        "name": "RxReuse NGO",
        "description": "Shipping Fee for Aid App #{{ application.id }}",
        "order_id": "{{ payment.id }}",
        "handler": function (response) {
            var form = document.createElement("form");
            form.method = "POST";
            form.action = "{% url 'payment_success' %}";

            var input1 = document.createElement("input");
            input1.type = "hidden";
            input1.name = "razorpay_payment_id";
            input1.value = response.razorpay_payment_id;
            form.appendChild(input1);

            var input2 = document.createElement("input");
            input2.type = "hidden";
            input2.name = "razorpay_order_id";
            input2.value = response.razorpay_order_id;
            form.appendChild(input2);

            var input3 = document.createElement("input");
            input3.type = "hidden";
            input3.name = "razorpay_signature";
            input3.value = response.razorpay_signature;
            form.appendChild(input3);

            document.body.appendChild(form);
            form.submit();
        }
    };
    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function (e) {
        rzp1.open();
        e.preventDefault();
    }
</script>
{% endblock %}
